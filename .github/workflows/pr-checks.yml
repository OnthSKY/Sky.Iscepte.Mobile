# PR Checks
#
# NEDEN: Pull Request'lerde detaylı kontroller
# - Code quality checks
# - Test coverage kontrolü
# - Build check
# - PR comment'lerde sonuçları gösterme

name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-checks:
    name: PR Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all checks
        run: |
          echo "Running lint..."
          npm run lint || exit 1

          echo "Checking formatting..."
          npm run format:check || exit 1

          echo "Type checking..."
          npm run type-check || exit 1

          echo "Running tests..."
          npm run test:ci || exit 1

      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = {
              lint: '${{ job.status }}',
              format: '${{ job.status }}',
              typeCheck: '${{ job.status }}',
              tests: '${{ job.status }}'
            };

            const comment = `## PR Quality Checks

            | Check | Status |
            |-------|--------|
            | Lint | ${results.lint === 'success' ? '✅ Passed' : '❌ Failed'} |
            | Format | ${results.format === 'success' ? '✅ Passed' : '❌ Failed'} |
            | Type Check | ${results.typeCheck === 'success' ? '✅ Passed' : '❌ Failed'} |
            | Tests | ${results.tests === 'success' ? '✅ Passed' : '❌ Failed'} |

            ${results.lint === 'success' && results.format === 'success' && results.typeCheck === 'success' && results.tests === 'success' 
              ? '✅ All checks passed!' 
              : '❌ Some checks failed. Please fix the issues before merging.'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
